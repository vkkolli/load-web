<div [formGroup]="loadForm">
  <div class="row" formGroupName="carrier">
      <div class="col-12">
          <ngx-datatable class="material striped" [columns]="columns" [columnMode]="ColumnMode" headerHeight="30" footerHeight="50" [limit]="10" [rowHeight]="50" [rows]="carrier" [scrollbarV]="false"
          [scrollbarH]="true">
              <ngx-datatable-column *ngFor="let column of columns" name="{{column.name}}" prop="{{column.prop}}">
                  <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                      <span *ngIf="value != 'remove'">{{value}}</span>
                      <span *ngIf="value == 'remove'" title="Remove">
                        <button class="btn btn-sm btn-warning text-white" [disabled]="loadForm.get('loadStatus.id').value == 40" (click)="unAssignCarrier()"><i class="fa fa-remove"></i>
                        </button>
                      </span>
                  </ng-template>
                </ngx-datatable-column>
          </ngx-datatable>
      </div>
  </div>
</div>
