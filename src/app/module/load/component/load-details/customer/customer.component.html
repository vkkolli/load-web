<form [formGroup]="loadForm">
  <div class="form-row">
      <div class="col-sm-6 col-lg-3 form-group mb-sm-2" formGroupName="customer">
          <label for="txtName">Customer<i class="fa fa-asterisk mandatory" aria-hidden="true"></i></label>
          <div class="position-relative">
            <input type="text" id="txtName" class="form-control" formControlName="customerObj"
            [ngbTypeahead]="searchCustomer" [inputFormatter]="formatter"
            [resultFormatter]="formatter" (selectItem)="selectedCustomer($event)" placeholder="Customer Name">
            <div *ngIf="loadForm.get('customer.customerObj').touched && loadForm.get('customer.company').invalid" class="invalid-element">
              Customer Name is required.
            </div>
          </div>
      </div>
      <div class="col-sm-6 col-lg-3 form-group mb-sm-2" formGroupName="customerAddress" >
          <label for="drpAddress">Address<i class="fa fa-asterisk mandatory" aria-hidden="true"></i></label>
          <select id="drpAddress" class="form-control" formControlName="id" (change)="populateContact($event.target.selectedIndex)" >
            <option value="">Select Customer Address</option>
            <option *ngFor="let address of customerAddressList | async; let i = index" [value]="address.id">
              {{address.addressLine1}}
            </option>
          </select>
      </div>
      <div class="col-sm-6 col-lg-3 form-group mb-sm-2" formGroupName="customerAddress" >
          <label for="txtConName">Contact Name</label>
          <input type="text" id="txtConName" class="form-control" formControlName="contactPerson"
          placeholder="Contact Person" readonly>
      </div>
      <div class="col-sm-6 col-lg-3 form-group mb-sm-2 pr-sm-1" formGroupName="customerAddress" >
          <label for="txtConEmail">Contact Email</label>
          <input type="text" id="txtConEmail" class="form-control" formControlName="emailId"
          placeholder="Contact Email" readonly>
      </div>
    </div>
  <div class="form-row" formGroupName="customerAddress">
      <div class="col-sm-6 col-lg-3 form-group mb-sm-2">
          <label for="txtContPhone">Contact Phone</label>
          <input type="text" id="txtContPhone" class="form-control" formControlName="phoneNo"
          mask="(000) 000-0000" placeholder="(000) 000-0000" readonly>
      </div>
  </div>
</form>
