<ngx-datatable class="material" [columns]="columns" [columnMode]="ColumnMode.force"
  headerHeight="50" footerHeight="50" [limit]="2" [rowHeight]="50" [scrollbarV]="false" [scrollbarH]="true" [rows]="rows">
  <ngx-datatable-column *ngFor="let column of columns" name="{{column.name}}" prop="{{column.prop}}">
  </ngx-datatable-column>
</ngx-datatable>
