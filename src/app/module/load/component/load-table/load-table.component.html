<ngx-datatable class="material" [columns]="columns" [columnMode]="'force'"
  headerHeight="50" footerHeight="50" [limit]="10" [rowHeight]="'auto'" [scrollbarV]="false" [scrollbarH]="true" [rows]="rows">
  <ngx-datatable-column *ngFor="let column of columns" name="{{column.name}}" prop="{{column.prop}}" width="{{column.width}}">
  </ngx-datatable-column>
</ngx-datatable>
